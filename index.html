<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="vi ewport" content="width=device-width, initial-scale=1.0">
    <title>aPi</title>
    <link rel="stylesheet" href="styles.css">
    
</head>
<body>
    
    <div class="wrapper" >
        <div class="containerTop">
            <div class="heading">
                <h2>WEATHER APP</h2>
            </div>
            <div class="switchTab">
                <button class="tab" data-yourWeather>Your Weather</button>
                <button  class="tab" data-searchWeather>Search Weather</button>
            </div>
        </div>

        <div class="weather-container">
            <!--grant location access  container-->
            <div class="sub-container grantAccess" data-grantAccess>
                <img src="location.png" width="80" height="80" loading="lazy" alt="">
                <p>GRANT LOCATION ACCESS</p> 
                <p>Allow Access To Get Weather Information</p>
                <button data-grantAccessButton>GRANT ACCESS </button>
            </div> 

            <!--search form-->
            <form action="" class="form-container form" data-searchForm>
                <input placeholder="Search for city..." data-searchInput>
                <button class="buttonsearch" type="submit" data-searchButton><img src="search.png" alt="#"></button>
            </form>

            <!--loading screen container-->
            <div class="loading-container sub-container"  data-loadingScreen>
                <img src="loading.gif" width="150" height="150" alt="">
                <p>Loading</p>

            </div>

            <!--show weather info-->
            <div class=" sub-container user-info-container" data-weatherInfo>
 
                <!--city-name and flag-->
                 <div class="name">
                    <p data-cityName></p>
                    <img src="" data-countryIcon>
                </div>
                <!--weather description-->
                <p data-climateInfo></p>

                <!--weather image-->
                <img src="" alt="" data-weatherIcon>
                
                <!--temperature-->
                <p data-temperature></p>
                <!--3 div's-->
                <div class="parameter-container">

                    <div class="parameter-windspeed parameter">
                        <img src="wind.png" alt="#">
                        <p>WINDSPEED</p>
                        <p data-windspeed></p>
                    </div>

                    <div class="parameter-humidity parameter">
                        <img src="humidity.png" alt="#">
                        <p>HUMIDITY</p>
                        <p data-humidity></p>
                    </div>

                    <div class="parameters-clouds parameter">
                        <img src="cloud.png" alt="#">
                        <p>CLOUDS</p>
                        <p data-clouds></p>
                    </div>


                </div>

            </div>

            
        </div>




            
           
        
    </div>

    <script src="script.js"></script>
</body>
</html>
